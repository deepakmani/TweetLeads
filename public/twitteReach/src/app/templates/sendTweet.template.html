<form [formGroup]="sendTweetForm" (ngSubmit)="onSubmit()">
	
		<label>
			Tweet Type
			<br/>
			<br/>

			
			<input type="radio" formControlName="type" value="Reply">
			<span> Reply </span>

			
   			<input  style="margin-left:20px" type="radio" formControlName="type" value="Mention">
			<span> Mention </span>
   			 
  		</label>
  		<br/>

  		<label>To:
  		<br/>
  			<span style="color:#2AF"> @{{ tweet.screen_name }} </span>
  		<br/>

  		</label>
  		
  		<label> 
  			Tweet 
  			<br/>
			<textarea  formControlName="tweetText"  name="tweetText" class="mdl-textfield__input tweet-text" type="text" rows="5s" id="sample5"></textarea>


  		</label>
  		<label style="float-right"> 
  			Tweet 
  			<br/>
			<textarea  formControlName="tweetText"  name="tweetText" class="mdl-textfield__input tweet-text" type="text" rows="5s" id="sample5"></textarea>


  		</label>



  		<br/>

			<button style="float-right" type="submit"  ng-if="!tweet.show_send_tweet" class="mdl-button mdl-button--primary send-tweet-btn"  (click)="tweet.show_send_tweet = true"> 
				Send Tweet  
			</button>

</form>
